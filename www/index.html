<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
        const db = "character";

        function fetchAll() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("name", false).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchHp() {
            let hp = parseInt($("#hp").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("hp", hp)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchHpLT() {
            let hp = parseInt($("#hp").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .lessThan("hp", hp)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchHpGT() {
            let hp = parseInt($("#hp").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .greaterThan("hp", hp)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchAtk() {
            let atk = parseInt($("#atk").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("atk", atk)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchAtkLT() {
            let atk = parseInt($("#atk").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .lessThan("atk", atk)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchAtkGT() {
            let atk = parseInt($("#atk").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .greaterThan("atk", atk)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchName() {
            let name = $("#name").val();
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("name", name)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchRank() {
            let rank = $("#rank").val();
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("rank", rank)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function showResults(results) {
            // テーブルのヘッダを生成
            let msg = "<table><tr><th>name</th><th>Rank</th><th>HP</th><th>ATK</th><th>DEF</th><th>MDF</th></tr>";
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td class='num'>" + results[i].rank + "</td>";
                msg += "<td class='num'>" + results[i].hp + "</td>";
                msg += "<td class='num'>" + results[i].atk + "</td>";
                msg += "<td class='num'>" + results[i].def + "</td>";
                msg += "<td class='num'>" + results[i].mdf + "</td>";
                msg += "</tr>";
            }
            // テーブルのテイラを生成
            msg += "</table>";
            $("#message").html(msg);
        }
    </script>
</head>

<body>
    <h1>Mukimeito</h1>
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" placeholder="monster name">
    </div>

    <div>
        <label for="rank">rank:</label>
        <input id="rank" type="text" placeholder="monster rank">
    </div>

    <div>
        <label for="hp">hp:</label>
        <input id="hp" type="number" placeholder="monster hp">
    </div>

    <div>
        <label for="atk">atk:</label>
        <input id="atk" type="number" placeholder="monster atk">
    </div>
    
    <div id="button">
        <button class="btn" onclick="fetchAll()">Fetch All</button>
        <button class="btn" onclick="searchName()">Name</button>
        <button class="btn" onclick="searchRank()">Rank</button>
        <br>
        <button class="btn" onclick="searchHpLT()">hp &lt</button>
        <button class="btn" onclick="searchHp()">hp</button>
        <button class="btn" onclick="searchHpGT()">hp &gt</button>
        <br>
        <button class="btn" onclick="searchAtkLT()">atk &lt</button>
        <button class="btn" onclick="searchAtk()">atk</button>
        <button class="btn" onclick="searchAtkGT()">atk &gt</button>
    </div>
    <div id="message">message area</div>
</body>

</html>
